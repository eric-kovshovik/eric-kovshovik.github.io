title: What is up? Header!
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Eric Kovshovik # add your name
author-img: eric-kovshovik.png # add your photo
about-author: I am a web developer focusing on Death Grips and The Kinks. Always hungry to keep eating. # add description
social-instagram: bylbanos #add your Instagram handle
social-facebook: jaroslav.kovshovik # add your Facebook handle
social-github: eric-kovshovik # add your Github handle
social-linkedin: eric-kovshovik-22508a158 # add your Linkedin handle
social-email: jaroslav.kovshovik@gmail.com # add your Email address
# social-twitter: # add your Twitter handle

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: UA-119547256-1 # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
